<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script> 
        <title>Image Gallery</title>
    </head>
    <body>
        <div class="heading">
            <h1>Image Gallery</h1>
        </div>
        <div class="gallery">
            <div class="items">
                <img src="images1.jpg" onclick="openModal('images1.jpg')" alt="Image 1">
            </div>
            <div class="items">
                <img src="images2.jpg" onclick="openModal('images2.jpg')" alt="Image 2">
            </div>
            <div class="items">
                <img src="images3.jpg" onclick="openModal('images3.jpg')" alt="Image 3">
            </div>
            <div class="items">
                <img src="images4.jpg" onclick="openModal('images4.jpg')" alt="Image 4">
            </div>
            <div class="items">
                <img src="images5.jpg" onclick="openModal('images5.jpg')" alt="Image 5">
            </div>
            <div class="items">
                <img src="images6.jpg" onclick="openModal('images6.jpg')" alt="Image 6">
            </div>
            <div class="items">
                <img src="images7.jpg" onclick="openModal('images7.jpg')" alt="Image 7">
            </div>
            <div class="items">
                <img src="images8.jpg" onclick="openModal('images8.jpg')" alt="Image 8">
            </div>
            <div class="items">
                <img src="images9.avif" onclick="openModal('images9.avif')"alt="Image 9">
            </div>
            <div class="items">
                <img src="images10.png" 
                onclick="openModal('images10.png')" alt="Image 10">
            </div>
        </div>
        <div id="myModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    </body>
</html>
